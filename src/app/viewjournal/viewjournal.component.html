
<div class="p-3"><button class="btn btn-outline-success" routerLink="/home">Go back</button></div>
<div class="container">
    <!-- <h2>Add to My Journals</h2> -->
    <form >
      <div class="form-group">
        <div class="d-flex justify-content-between">
            <label for="journalEntry" class="text-secondary">{{dets.date}}</label>
            <button class="btn" (click)="delete(dets._id)"><i class="fa-solid fa-trash-can" style="color: red;"></i></button>
        </div>
        <textarea id="journalEntry" name="journalEntry" [value]="dets.content" disabled></textarea>
      </div>
      
    </form>
  </div>
