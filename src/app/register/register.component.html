<div class="container mt-5" style="width: 439px;">

        
        

    <form class="p-5 shadow border" [formGroup]="registerForm" (ngSubmit)="register()">
        <h1 class="text-center mb-5">Register</h1>
        <div class="form-floating mb-3" style="width: 339px;">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" name="email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3" style="width: 339px;">
            <input type="text" class="form-control" id="floatingUsername" placeholder="username" formControlName="username" name="uname">
            <label for="floatingusername">Username</label>
          </div>
          <div class="form-floating mb-3" style="width: 339px;">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" name="pswd">
            <label for="floatingPassword">Password</label>
          </div>

        <div class="d-flex flex-column align-items-center">
            <button class="btn btn-success ms-4" type="submit">Register</button>
            <a style="text-decoration: none;" routerLink="">Already have account?Login here</a>
        </div>
    </form>
</div>
