
<div class="container mt-5" style="width: 439px;">

        
        

    <form class="p-5 shadow border" (ngSubmit)="login()" [formGroup]="loginForm">
        <h1 class="text-center mb-5">Login</h1>
        <div class="form-floating mb-3" style="width: 339px;">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" name="uemail">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3" style="width: 339px;">
            <input type="text" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" name="upswd">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="d-flex flex-column align-items-center">
            <button class="btn btn-success" type="submit">Login</button>
            <a style="text-decoration: none;" routerLink="/register">New user? Register Now</a>
        </div>
    </form>
</div>
